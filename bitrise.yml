---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- tag: v*
  pipeline: build-release
workflows:
  build-headers:
    summary: Bundle CoMaps headers for all platforms
    description: |
      Bundles required C++ headers from CoMaps for compilation on all platforms.
      This is shared across iOS, Android, and other platform builds.
    steps:
    - git-clone@8:
        inputs:
        - fetch_tags: 'yes'
    - script@1:
        title: Set Environment Variables
        inputs:
        - content: |
            #!/bin/bash
            set -e
            envman add --key COMAPS_TAG --value "v2025.12.11-2"
    - restore-cache@1:
        title: Restore CoMaps Cache
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
    - script@1:
        title: Fetch CoMaps Source
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Fetching CoMaps $COMAPS_TAG ==="

            mkdir -p thirdparty

            if [ ! -d "thirdparty/comaps/.git" ]; then
              git clone --depth 1 --branch "$COMAPS_TAG" \
                https://github.com/comaps/comaps.git thirdparty/comaps
            fi

            cd thirdparty/comaps
            git submodule update --init --recursive --depth 1
    - save-cache@1:
        title: Save CoMaps Cache
        run_if: "true"
        is_always_run: true
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
        - paths: thirdparty/comaps
    - script@1:
        title: Apply CoMaps Patches
        inputs:
        - content: |
            #!/bin/bash
            set -e
            chmod +x scripts/apply_comaps_patches.sh
            ./scripts/apply_comaps_patches.sh
    - script@1:
        title: Bundle Headers
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Bundling headers for all platforms ==="
            chmod +x scripts/bundle_headers.sh
            ./scripts/bundle_headers.sh

            echo "=== Headers tarball created ==="
            ls -lh build/agus-headers.tar.gz
    - script@1:
        title: Prepare Headers Artifact
        inputs:
        - content: |
            #!/bin/bash
            set -e

            mkdir -p $BITRISE_DEPLOY_DIR
            cp build/agus-headers.tar.gz $BITRISE_DEPLOY_DIR/

            echo "=== Headers artifact ==="
            ls -lh $BITRISE_DEPLOY_DIR/agus-headers.tar.gz

            envman add --key HEADERS_PATH --value "$BITRISE_DEPLOY_DIR/agus-headers.tar.gz"
    - deploy-to-bitrise-io@2:
        inputs:
        - pipeline_intermediate_files: |-
            $BITRISE_DEPLOY_DIR/agus-headers.tar.gz:HEADERS_PATH
    meta:
      bitrise.io:
        stack: osx-xcode-16.4.x
        machine_type_id: g2.mac.large
  build-android-native:
    summary: Build CoMaps native libraries for Android
    description: |
      Builds the CoMaps C++ libraries for Android (arm64-v8a, armeabi-v7a, x86_64)
      and packages them for consumption by the Flutter plugin.
    steps:
    - git-clone@8:
        inputs:
        - fetch_tags: 'yes'
    - script@1:
        title: Set Environment Variables
        inputs:
        - content: |
            #!/bin/bash
            set -e
            envman add --key COMAPS_TAG --value "v2025.12.11-2"
            envman add --key NDK_VERSION --value "27.2.12479018"
            envman add --key CMAKE_VERSION --value "3.22.1"
            envman add --key BUILD_TYPE --value "Release"
    - script@1:
        title: Install Android SDK Components (NDK & CMake)
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Installing Android NDK and CMake ==="

            SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
            if [ ! -f "$SDKMANAGER" ]; then
              SDKMANAGER="$ANDROID_HOME/tools/bin/sdkmanager"
            fi

            yes | $SDKMANAGER --licenses > /dev/null 2>&1 || true
            $SDKMANAGER "ndk;$NDK_VERSION" "cmake;$CMAKE_VERSION"

            envman add --key ANDROID_NDK_HOME --value "$ANDROID_HOME/ndk/$NDK_VERSION"
            envman add --key NDK_HOME --value "$ANDROID_HOME/ndk/$NDK_VERSION"

            echo "NDK installed at: $ANDROID_HOME/ndk/$NDK_VERSION"
    - script@1:
        title: Install Ninja
        inputs:
        - content: |
            #!/bin/bash
            set -e
            brew install ninja || true
    - restore-cache@1:
        title: Restore CoMaps Cache
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
    - script@1:
        title: Fetch CoMaps Source
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Fetching CoMaps $COMAPS_TAG ==="

            mkdir -p thirdparty

            if [ ! -d "thirdparty/comaps/.git" ]; then
              git clone --depth 1 --branch "$COMAPS_TAG" \
                https://github.com/comaps/comaps.git thirdparty/comaps
            fi

            cd thirdparty/comaps
            git submodule update --init --recursive --depth 1
    - save-cache@1:
        title: Save CoMaps Cache
        run_if: "true"
        is_always_run: true
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
        - paths: thirdparty/comaps
    - script@1:
        title: Apply CoMaps Patches
        inputs:
        - content: |
            #!/bin/bash
            set -e
            chmod +x scripts/apply_comaps_patches.sh
            ./scripts/apply_comaps_patches.sh
    - script@1:
        title: Build Android Native Libraries
        inputs:
        - content: |
            #!/bin/bash
            set -e

            chmod +x scripts/build_binaries_android.sh
            ./scripts/build_binaries_android.sh

            echo "=== Android binaries built ==="
            ls -la build/agus-binaries-android/
    - script@1:
        title: Prepare Android Binaries Artifact
        inputs:
        - content: |
            #!/bin/bash
            set -e

            mkdir -p $BITRISE_DEPLOY_DIR
            cp build/agus-binaries-android.zip $BITRISE_DEPLOY_DIR/

            echo "=== Android binaries artifact ==="
            ls -lh $BITRISE_DEPLOY_DIR/agus-binaries-android.zip

            envman add --key ANDROID_BINARIES_PATH --value "$BITRISE_DEPLOY_DIR/agus-binaries-android.zip"
    - deploy-to-bitrise-io@2:
        inputs:
        - pipeline_intermediate_files: |-
            $BITRISE_DEPLOY_DIR/agus-binaries-android.zip:ANDROID_BINARIES_PATH
    meta:
      bitrise.io:
        stack: osx-xcode-16.4.x
        machine_type_id: g2.mac.large
  build-android:
    summary: Build Android AAB and APK
    description: |
      Downloads pre-built native libraries and builds Android artifacts.
      Outputs AAB for Play Store and APK for direct installation.
    steps:
    - git-clone@8:
        inputs:
        - fetch_tags: 'yes'
    - script@1:
        title: Set Environment Variables
        inputs:
        - content: |
            #!/bin/bash
            set -e
            envman add --key FLUTTER_VERSION --value "3.27.0"
            envman add --key COMAPS_TAG --value "v2025.12.11-2"
            envman add --key NDK_VERSION --value "27.2.12479018"
            envman add --key CMAKE_VERSION --value "3.22.1"
    - flutter-installer@0:
        inputs:
        - version: "$FLUTTER_VERSION"
        - is_update: 'false'
    - script@1:
        title: Install Android SDK Components (NDK & CMake)
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Installing Android NDK and CMake ==="

            # Use sdkmanager from ANDROID_HOME
            SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
            if [ ! -f "$SDKMANAGER" ]; then
              SDKMANAGER="$ANDROID_HOME/tools/bin/sdkmanager"
            fi

            # Accept licenses
            yes | $SDKMANAGER --licenses > /dev/null 2>&1 || true

            # Install NDK and CMake
            $SDKMANAGER "ndk;$NDK_VERSION" "cmake;$CMAKE_VERSION"

            # Export NDK path for subsequent steps
            envman add --key ANDROID_NDK_HOME --value "$ANDROID_HOME/ndk/$NDK_VERSION"
            envman add --key NDK_HOME --value "$ANDROID_HOME/ndk/$NDK_VERSION"

            echo "NDK installed at: $ANDROID_HOME/ndk/$NDK_VERSION"
    - pull-intermediate-files@1:
        title: Download Pre-built Binaries and Headers
    - restore-cache@1:
        title: Restore CoMaps Cache
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
    - script@1:
        title: Setup Pre-built Binaries
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Setting up pre-built Android binaries ==="

            # Check for intermediate files from build-android-native
            if [ -f "$ANDROID_BINARIES_PATH" ]; then
              echo "Using Android binaries from intermediate files"
              mkdir -p android/prebuilt
              unzip -o "$ANDROID_BINARIES_PATH" -d android/prebuilt/
              
              # Move contents up if extracted with subdirectory
              if [ -d "android/prebuilt/agus-binaries-android" ]; then
                mv android/prebuilt/agus-binaries-android/* android/prebuilt/
                rmdir android/prebuilt/agus-binaries-android
              fi
            else
              echo "Android binaries not found in intermediate files"
              echo "Building from source will be used via Gradle"
            fi

            # Check for headers from build-headers
            if [ -f "$HEADERS_PATH" ]; then
              echo "Using headers from intermediate files"
              mkdir -p android/headers
              tar -xzf "$HEADERS_PATH" -C android/headers/
            fi

            ls -la android/prebuilt/ 2>/dev/null || echo "No prebuilt directory yet"
            ls -la android/headers/ 2>/dev/null || echo "No headers directory yet"
    - script@1:
        title: Fetch CoMaps Source (for thirdparty headers)
        inputs:
        - content: |
            #!/bin/bash
            set -e

            # We need CoMaps source for in-repo builds
            # External consumers use downloaded headers
            mkdir -p thirdparty

            if [ ! -d "thirdparty/comaps/.git" ]; then
              git clone --depth 1 --branch "$COMAPS_TAG" \
                https://github.com/comaps/comaps.git thirdparty/comaps
            fi

            cd thirdparty/comaps
            git submodule update --init --recursive --depth 1
    - save-cache@1:
        title: Save CoMaps Cache
        run_if: "true"
        is_always_run: true
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
        - paths: thirdparty/comaps
    - script@1:
        title: Apply CoMaps Patches
        inputs:
        - content: |
            #!/bin/bash
            set -e
            chmod +x scripts/apply_comaps_patches.sh
            ./scripts/apply_comaps_patches.sh
    - script@1:
        title: Build Boost Headers
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd thirdparty/comaps/3party/boost
            if [ ! -d "boost" ]; then
              echo "=== Building Boost headers ==="
              ./bootstrap.sh
              ./b2 headers
            fi
    - script@1:
        title: Copy CoMaps Assets
        inputs:
        - content: |
            #!/bin/bash
            set -e

            # Copy fonts to Android assets
            mkdir -p example/android/app/src/main/assets
            cp -r thirdparty/comaps/data/fonts example/android/app/src/main/assets/

            # Copy CoMaps data files
            chmod +x scripts/copy_comaps_data.sh
            ./scripts/copy_comaps_data.sh
    - restore-dart-cache@2: {}
    - script@1:
        title: Get Flutter Dependencies
        inputs:
        - content: |
            #!/bin/bash
            set -e
            flutter pub get
            cd example && flutter pub get
    - save-dart-cache@1: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - script@1:
        title: Build Android App Bundle (AAB)
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd example

            flutter build appbundle --release \
              --build-name=1.0.0 \
              --build-number=$BITRISE_BUILD_NUMBER
    - script@1:
        title: Build Universal APK
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd example

            flutter build apk --release \
              --build-name=1.0.0 \
              --build-number=$BITRISE_BUILD_NUMBER
    - script@1:
        title: Build Split APKs (per architecture)
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd example

            flutter build apk --release --split-per-abi \
              --build-name=1.0.0 \
              --build-number=$BITRISE_BUILD_NUMBER
    - script@1:
        title: Prepare Artifacts
        inputs:
        - content: |
            #!/bin/bash
            set -e

            # Create output directory
            mkdir -p $BITRISE_DEPLOY_DIR

            # Copy AAB
            cp example/build/app/outputs/bundle/release/app-release.aab \
               $BITRISE_DEPLOY_DIR/agus-maps-android.aab

            # Copy Universal APK
            cp example/build/app/outputs/flutter-apk/app-release.apk \
               $BITRISE_DEPLOY_DIR/agus-maps-android.apk

            # Copy Split APKs
            mkdir -p $BITRISE_DEPLOY_DIR/split-apks
            cp example/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
               $BITRISE_DEPLOY_DIR/split-apks/agus-maps-android-armeabi-v7a.apk 2>/dev/null || true
            cp example/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
               $BITRISE_DEPLOY_DIR/split-apks/agus-maps-android-arm64-v8a.apk 2>/dev/null || true
            cp example/build/app/outputs/flutter-apk/app-x86_64-release.apk \
               $BITRISE_DEPLOY_DIR/split-apks/agus-maps-android-x86_64.apk 2>/dev/null || true

            # Generate build info
            cat > $BITRISE_DEPLOY_DIR/BUILD_INFO.txt << EOF
            Agus Maps Flutter - Android Build
            ==================================

            Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            Build Number: $BITRISE_BUILD_NUMBER
            Git SHA: $GIT_CLONE_COMMIT_HASH
            Git Branch: $BITRISE_GIT_BRANCH
            Git Tag: ${BITRISE_GIT_TAG:-N/A}

            Flutter Version: $FLUTTER_VERSION
            CoMaps Version: $COMAPS_TAG

            Artifacts:
            - agus-maps-android.aab (Android App Bundle - for Play Store)
            - agus-maps-android.apk (Universal APK - for direct install)
            - split-apks/ (Per-architecture APKs for smaller downloads)

            Supported Architectures:
            - armeabi-v7a (32-bit ARM)
            - arm64-v8a (64-bit ARM)
            - x86_64 (64-bit x86, for emulators)
            EOF

            # Print artifact sizes
            echo "=== Build Artifacts ==="
            ls -lh $BITRISE_DEPLOY_DIR/*.aab $BITRISE_DEPLOY_DIR/*.apk
            ls -lh $BITRISE_DEPLOY_DIR/split-apks/ 2>/dev/null || true

            # Export paths for pipeline intermediate files
            envman add --key AAB_PATH --value "$BITRISE_DEPLOY_DIR/agus-maps-android.aab"
            envman add --key APK_PATH --value "$BITRISE_DEPLOY_DIR/agus-maps-android.apk"
    - deploy-to-bitrise-io@2:
        inputs:
        - pipeline_intermediate_files: |-
            $BITRISE_DEPLOY_DIR/agus-maps-android.aab:AAB_PATH
            $BITRISE_DEPLOY_DIR/agus-maps-android.apk:APK_PATH
            $BITRISE_DEPLOY_DIR/BUILD_INFO.txt:BUILD_INFO_PATH
    meta:
      bitrise.io:
        stack: osx-xcode-16.4.x
        machine_type_id: g2.mac.large
  build-ios-native:
    summary: Build CoMaps XCFramework for iOS
    description: |
      Builds the CoMaps C++ libraries for iOS (device + simulator) and packages
      them into a universal XCFramework. Publishes to GitHub Releases for
      consumption by the Flutter plugin.
    steps:
    - git-clone@8:
        inputs:
        - fetch_tags: 'yes'
    - script@1:
        title: Set Environment Variables
        inputs:
        - content: |
            #!/bin/bash
            set -e
            envman add --key COMAPS_TAG --value "v2025.12.11-2"
            envman add --key IOS_DEPLOYMENT_TARGET --value "15.6"
            envman add --key BUILD_TYPE --value "Release"
    - restore-cache@1:
        title: Restore CoMaps Cache
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
    - script@1:
        title: Fetch CoMaps Source
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Fetching CoMaps $COMAPS_TAG ==="

            mkdir -p thirdparty

            if [ ! -d "thirdparty/comaps/.git" ]; then
              git clone --depth 1 --branch "$COMAPS_TAG" \
                https://github.com/comaps/comaps.git thirdparty/comaps
            fi

            cd thirdparty/comaps
            git submodule update --init --recursive --depth 1
    - save-cache@1:
        title: Save CoMaps Cache
        run_if: "true"
        is_always_run: true
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
        - paths: thirdparty/comaps
    - script@1:
        title: Apply CoMaps Patches
        inputs:
        - content: |
            #!/bin/bash
            set -e
            chmod +x scripts/apply_comaps_patches.sh
            ./scripts/apply_comaps_patches.sh
    - script@1:
        title: Build Boost Headers
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd thirdparty/comaps/3party/boost
            if [ ! -d "boost" ]; then
              echo "=== Building Boost headers ==="
              ./bootstrap.sh
              ./b2 headers
            fi
    - script@1:
        title: Install Ninja
        inputs:
        - content: |
            #!/bin/bash
            set -e
            brew install ninja || true
    - script@1:
        title: Build XCFramework
        inputs:
        - content: |
            #!/bin/bash
            set -e

            chmod +x scripts/build_binaries_ios.sh
            ./scripts/build_binaries_ios.sh

            echo "=== XCFramework built ==="
            ls -la build/agus-binaries-ios/
    - script@1:
        title: Prepare iOS Binaries Artifact
        inputs:
        - content: |
            #!/bin/bash
            set -e

            mkdir -p $BITRISE_DEPLOY_DIR

            # Zip the XCFramework
            cd build/agus-binaries-ios
            zip -r $BITRISE_DEPLOY_DIR/agus-binaries-ios.zip CoMaps.xcframework
            cd ../..

            echo "=== iOS binaries artifact ==="
            ls -lh $BITRISE_DEPLOY_DIR/agus-binaries-ios.zip

            envman add --key IOS_BINARIES_PATH --value "$BITRISE_DEPLOY_DIR/agus-binaries-ios.zip"
    - deploy-to-bitrise-io@2:
        inputs:
        - pipeline_intermediate_files: |-
            $BITRISE_DEPLOY_DIR/agus-binaries-ios.zip:IOS_BINARIES_PATH
    meta:
      bitrise.io:
        stack: osx-xcode-16.4.x
        machine_type_id: g2.mac.large
  build-ios:
    summary: Build iOS App (Simulator)
    description: |
      Downloads pre-built XCFramework and headers, then builds the Flutter example app
      for iOS Simulator (unsigned, for testing).
    steps:
    - git-clone@8:
        inputs:
        - fetch_tags: 'yes'
    - script@1:
        title: Set Environment Variables
        inputs:
        - content: |
            #!/bin/bash
            set -e
            envman add --key FLUTTER_VERSION --value "3.27.0"
            envman add --key COMAPS_TAG --value "v2025.12.11-2"
    - flutter-installer@0:
        inputs:
        - version: "$FLUTTER_VERSION"
        - is_update: 'false'
    - pull-intermediate-files@1:
        title: Download Pre-built Binaries and Headers
    - script@1:
        title: Setup Pre-built Binaries and Headers
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "=== Setting up pre-built iOS XCFramework ==="

            mkdir -p ios/Frameworks

            # Check for iOS binaries from build-ios-native
            if [ -f "$IOS_BINARIES_PATH" ]; then
              echo "Using XCFramework from intermediate files"
              unzip -o "$IOS_BINARIES_PATH" -d ios/Frameworks/
            else
              echo "XCFramework not found in intermediate files, downloading..."
              chmod +x scripts/download_libs.sh
              FORCE_DOWNLOAD=true ./scripts/download_libs.sh ios
            fi

            # Check for headers from build-headers
            if [ -f "$HEADERS_PATH" ]; then
              echo "Using headers from intermediate files"
              mkdir -p ios/Headers
              tar -xzf "$HEADERS_PATH" -C ios/Headers/
            fi

            ls -la ios/Frameworks/
            ls -la ios/Headers/ 2>/dev/null || echo "No headers directory"
    - restore-cache@1:
        title: Restore CoMaps Cache (for thirdparty headers)
        inputs:
        - key: comaps-source-{{ .OS }}-{{ getenv "COMAPS_TAG" }}
    - script@1:
        title: Fetch CoMaps Headers
        inputs:
        - content: |
            #!/bin/bash
            set -e

            # We need CoMaps headers for compilation even though we use pre-built XCFramework
            mkdir -p thirdparty

            if [ ! -d "thirdparty/comaps/.git" ]; then
              git clone --depth 1 --branch "$COMAPS_TAG" \
                https://github.com/comaps/comaps.git thirdparty/comaps
            fi

            cd thirdparty/comaps
            git submodule update --init --recursive --depth 1
    - script@1:
        title: Build Boost Headers
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd thirdparty/comaps/3party/boost
            if [ ! -d "boost" ]; then
              ./bootstrap.sh
              ./b2 headers
            fi
    - script@1:
        title: Copy CoMaps Assets
        inputs:
        - content: |
            #!/bin/bash
            set -e

            chmod +x scripts/copy_comaps_data.sh
            ./scripts/copy_comaps_data.sh
    - restore-dart-cache@2: {}
    - script@1:
        title: Get Flutter Dependencies
        inputs:
        - content: |
            #!/bin/bash
            set -e
            flutter pub get
            cd example && flutter pub get
    - save-dart-cache@1: {}
    - cocoapods-install@2:
        inputs:
        - podfile_path: example/ios/Podfile
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - script@1:
        title: Build iOS Simulator App
        inputs:
        - content: |
            #!/bin/bash
            set -e
            cd example

            # Build for simulator (no code signing required)
            flutter build ios --simulator --debug \
              --build-name=1.0.0 \
              --build-number=$BITRISE_BUILD_NUMBER
    - script@1:
        title: Prepare iOS Artifacts
        inputs:
        - content: |
            #!/bin/bash
            set -e

            mkdir -p $BITRISE_DEPLOY_DIR

            # The simulator .app bundle
            APP_PATH="example/build/ios/iphonesimulator/Runner.app"

            if [ -d "$APP_PATH" ]; then
              # Zip the .app bundle
              cd example/build/ios/iphonesimulator
              zip -r $BITRISE_DEPLOY_DIR/agus-maps-ios-simulator.app.zip Runner.app

              echo "=== iOS Simulator App ==="
              ls -lh $BITRISE_DEPLOY_DIR/agus-maps-ios-simulator.app.zip

              envman add --key IOS_SIMULATOR_APP_PATH --value "$BITRISE_DEPLOY_DIR/agus-maps-ios-simulator.app.zip"
            else
              echo "Warning: Simulator app not found at $APP_PATH"
            fi
    - deploy-to-bitrise-io@2:
        inputs:
        - pipeline_intermediate_files: |-
            $BITRISE_DEPLOY_DIR/agus-maps-ios-simulator.app.zip:IOS_SIMULATOR_APP_PATH
    meta:
      bitrise.io:
        stack: osx-xcode-16.4.x
        machine_type_id: g2.mac.large
  release:
    summary: Publish to GitHub Releases
    description: Downloads artifacts and publishes to GitHub Releases.
    steps:
    - git-clone@8:
        inputs:
        - fetch_tags: 'yes'
    - pull-intermediate-files@1: {}
    - github-release@0:
        inputs:
        - api_token: "$GITHUB_ACCESS_TOKEN"
        - username: "$GITHUB_USERNAME"
        - repository_url: "$GITHUB_RELEASE_REPO"
        - tag: "$BITRISE_GIT_TAG"
